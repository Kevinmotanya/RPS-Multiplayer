<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>RPS Multiplayer Game</title>

    <link rel="icon" href="assets/images/favicon.ico?v=1.1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script

          src="https://code.jquery.com/jquery-3.2.1.min.js"

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
		  <h1 class="display-4">RPS Multiplayer</h1>
		 <p style=" color: blueviolet;
		 font-family: verdana;
		 font-size: 200%;"class="lead">This game allows just two people to play at any given time.</p>

    <div id="container">

        <div id="playerInfo"></div>

        <div id="playerTurn"></div>
